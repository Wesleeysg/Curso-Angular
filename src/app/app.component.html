<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id)
    {
      <li>
        <app-user [user]="user" [selected]="user.id === selectuserId" (select)="OnSelectUser($event)"/>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" />
  }
  @else {
    <p id="fallback">select a user to see their task</p>
  }
</main>
